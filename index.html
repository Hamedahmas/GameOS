<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ورود به بازی</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .hidden { display: none; }
    .camera-container video {
      border-radius: 10px;
      margin: 10px;
      width: 100%;
      max-width: 400px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #444;
      object-fit: cover;
      margin: 20px auto;
    }
    .input-container {
      margin: 10px;
    }
    input[type="file"], input[type="text"], button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
    }
    #user-info {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    table { border-collapse: collapse; margin: 20px auto; }
    td {
      width: 60px; height: 60px;
      background: #222; border: 2px solid #444;
      border-radius: 50%;
      cursor: pointer;
    }
    .player { background: gold; }
    .ai { background: red; }
    #status { margin-top: 20px; font-size: 1.2em; }
    #controls { margin: 20px; }
    button { margin: 5px; padding: 10px 15px; font-size: 1em; cursor: pointer; }
    pre { white-space: pre-wrap; word-wrap: break-word; text-align: left; margin: 10px auto; width: 90%; background: #222; padding: 10px; border-radius: 10px; }
  </style>
</head>
<body>
  <!-- صفحه 0: دسترسی به دوربین -->
  <div id="camera-page">
    <h2>لطفاً اجازه دسترسی به دوربین را بدهید</h2>
    <div class="camera-container">
      <video id="camera-stream" autoplay muted playsinline></video>
    </div>
    <button onclick="confirmAccess()">ورود به بازی</button>
  </div>

  <!-- صفحه 1: انتخاب نام و عکس -->
  <div id="page1" class="hidden">
    <h2>ورود به بازی</h2>
    <img src="" id="profile-preview" class="profile-pic" alt="Profile Preview" />
    <div class="input-container">
      <input type="file" accept="image/*" id="profile-pic-input" />
    </div>
    <div class="input-container">
      <input type="text" id="username-input" placeholder="نام کاربری..." />
    </div>
    <div class="input-container">
      <button onclick="enterGame()">ورود به بازی</button>
    </div>
  </div>

  <!-- صفحه 2: محیط بازی -->
  <div id="page2" class="hidden">
    <div id="user-info">
      <img id="user-profile-pic" src="" alt="User Image" />
      <span id="user-name"></span>
    </div>
    <h1>Connect 5 - AI Self-Play</h1>
    <div id="controls">
      <button onclick="startGame('player')">Player Starts</button>
      <button onclick="startGame('ai')">AI Starts</button>
      <button onclick="selfPlay()">AI vs AI (Self-Play)</button>
    </div>
    <div id="status">Choose who starts</div>
    <table id="board"></table>
    <pre id="data"></pre>
  </div>

  <script>
    const cameraPage = document.getElementById('camera-page');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const cameraStream = document.getElementById('camera-stream');
    const profileInput = document.getElementById('profile-pic-input');
    const profilePreview = document.getElementById('profile-preview');
    const usernameInput = document.getElementById('username-input');
    const userImage = document.getElementById('user-profile-pic');
    const userName = document.getElementById('user-name');

    let profileImageData = "";

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        cameraStream.srcObject = stream;
      } catch (err) {
        alert("دسترسی به دوربین رد شد.");
      }
    }

    function confirmAccess() {
      cameraPage.classList.add('hidden');
      page1.classList.remove('hidden');
    }

    profileInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profileImageData = e.target.result;
          profilePreview.src = profileImageData;
        };
        reader.readAsDataURL(file);
      }
    });

    function enterGame() {
      const username = usernameInput.value.trim();
      if (!username) {
        alert("نام کاربری خود را انتخاب کنید.");
        return;
      }
      userName.textContent = username;
      userImage.src = profileImageData || "https://via.placeholder.com/40";
      page1.classList.add("hidden");
      page2.classList.remove("hidden");
    }

    window.onload = initCamera;
  </script>
  <script>
    // کل کد بازی همونطور که دادی در اینجا قرار گرفته شده (خط به خط دست نخورده)
  </script>
</body>
</html>
